information:
  name: monokai
  background: dark
  author: "Joshua McPherson <joshuamcpherson5@gmail.com>"

palette:
  select: "#5a5a5a" #"#575b61"
  fg: "#f8f8f2"
  bg: "#272822"

  gray_1: "#2d2e27"
  gray_2: "#32342d"
  gray_3: "#414339"
  gray_comment: "#88846F"
  gray_darker_comment: "#75715E"
  gray_darker_comment_cold: "#5a5a5a"
  gray_dark: "#272822"
  black: "#1e1f1c"

  purple: "#AE81FF"
  red: "#be1100"
  red_comment: "#90274a"
  yellow_comment: "#cca700"
  pink: "#F92672"
  aqua: "#66D9EF"
  green: "#A6E22E"
  yellow: "#E6DB74"
  orange: "#FD971F"

  green_diff: "#587c0c"
  red_diff:   "#94151b"
  blue_diff:  "#0c7d9d"

highlights:

  # Editor
  ColorColumn: "- gray_2"
  Cursor: "bg fg"
  CursorLine: "yellow gray_2"
  Error: "fg red"
  LineNr: "gray_comment gray_1"
  MatchParen: "purple"
  NonText: "gray_3"
  Normal: "fg bg"
  NormalFloat: "fg black"
  Pmenu: "fg gray_2"
  PmenuSbar: "- gray_1"
  PmenuSel: "- gray_darker_comment"
  PmenuThumb: "- gray_darker_comment_cold"
  SpecialKey: "gray_3"
  SpellBad: "red bg u"
  SpellCap: "red bg u"
  SpellLocal: "fg select u"
  SpellRare: "fg - b"
  Visual: "- select"
  VisualNOS: "- select"
  QuickFixLine: "bg yellow"
  Terminal: "fg bg"


  #diff
  DiffChange: "fg blue_diff"
  DiffAdd: "fg green_diff"
  DiffDelete: "fg red_diff"
  DiffText: "fg select"

  # Neovim checkhealth
  healthError: "red bg"
  healthSuccess: "green bg"
  healthWarning: "orange bg"

  # Gutter
  CursorColumn: "#FF00FF #FF00FF"
  CursorLineNr: "orange gray_1"
  Folded: "select bg"
  FoldColumn: "gray_comment bg"
  SignColumn: "gray_comment bg"

  # Navigation
  Directory: "aqua"

  # Prompt/Status
  EndOfBuffer: "bg"
  ErrorMsg: "red"
  ModeMsg: "yellow"
  MoreMsg: "aqua"
  Question: "fg"
  StatusLine: "fg gray_3"
  StatusLineNC: "fg black"
  StatusLineTerm: "#FF00FF #FF00FF"
  StatusLineTermNC: "fg #FF00FF"
  WarningMsg: "orange"
  WildMenu: "#FF00FF #FF00FF"

  # Search (using high contrast search)
  IncSearch: "- select"
  Search: "- select"
  CurSearch: "- select"

  # Tabs
  TabLine: "fg bg"
  TabLineFill: "fg bg"
  TabLineSel: "fg gray_3"

  # Window
  Title: "fg"
  vertSplit: "black bg"

  # Language Base Groups
  boolean: "purple"
  character: "purple"
  comment: "gray_comment"
  conditional: "pink"
  constant: "purple" #? or pink
  define: "pink"
  delimeter: "fg"
  exception: "pink"
  float: "purple"
  function: "green"
  identifier: "fg"
  include: "pink"
  keyword: "pink"
  label: "green"
  number: "purple"
  operator: "pink"
  preProc: "pink"
  repeat: "pink"
  special: "purple"
  specialChar: "purple"
  specialComment: "orange"
  statement: "pink"
  storageClass: "pink"
  string: "yellow"
  structure: "aqua"
  tag: "fg"
  type: "aqua"
  typedef: "aqua"
  macro: "green"
  preCondit: "pink"
  delimiter: "fg"
  debug: "#FF00FF"
  "@constructor": "aqua"
  "@constant.builtin": "purple"
  "@function.builtin": "green"
  "@variable.builtin": "purple"
  "@variable": "fg"
  "@parameter": "orange"
  "@string.escape": "purple"
  "@string.regex": "purple"
  "@punctuation.special": "purple"
  "@text": "gray_comment"
  "@text.strong": "gray_comment - b"
  "@text.emphasis": "gray_comment - i"
  "@text.literal": "gray_comment - i"
  "@text.underline": "gray_comment - u"
  "@text.title": "gray_comment - ub"
  "@text.uri": "purple - u"
  "@text.todo": "yellow_comment - u"
  "@text.note": "blue_diff - u"
  todo: "yellow_comment - u"
  "@text.warning": "yellow_comment - u"
  "@text.danger": "red_comment - u"

  "@error": "red"

  # for python dataclass
  "@attribute": "pink"


  # Nvim LSP
  DiagnosticWarning: "yellow_comment"
  DiagnosticDefaultWarning: "yellow_comment"
  DiagnosticSignWarning: "yellow_comment"
  DiagnosticVirtualWarning: "yellow_comment"
  DiagnosticUnderlineWarn: "- - u -"

  DiagnosticError: "red_comment"
  DiagnosticDefaultError: "red_comment"
  DiagnosticSignError: "red_comment"
  DiagnosticVirtualError: "red_comment"
  DiagnosticUnderlineError: "- - u -"

  DiagnosticInformation: "gray_comment"
  DiagnosticDefaultInformation: "gray_comment"
  DiagnosticSignInformation: "gray_comment"
  DiagnosticVirtualTextInfo: "gray_comment"
  DiagnosticUnderlineInfo: "- - u -"

  DiagnosticHint: "gray_comment"
  DiagnosticDefaultHint: "gray_comment"
  DiagnosticSignHint: "gray_comment"
  DiagnosticVirtualHint: "gray_comment"
  DiagnosticUnderlineHint: "- - u -"


